<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewAction action="#{breadcrumbBean.addActiveBreadcrumb('Programs')}"/>
</f:metadata>
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="title">
            <title>Resource Bank - All Programs</title>
        </ui:define>
        <ui:define name="content">
            <div class="page-header">
                <h1>Programs</h1>
            </div>
            <h:dataTable styleClass="table" value="#{adminProgramBean.allPrograms}" var="p">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputLink value="/programs/#{p.shortName}">#{p.name}</h:outputLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Faculty</f:facet>
                    #{p.faculty.name}
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
