<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <div class="page-header">
                <h1>#{adminProgramBean.getProgramByShortName(uriProgramShortName).name} <small>Related Courses</small></h1>
            </div>
            <h:dataTable styleClass="table" value="#{adminProgramBean.getProgramByShortName(uriProgramShortName).courses}" var="c">
                <h:column>
                    <f:facet name="header">Course Code</f:facet>
                    <h:outputLink value="/courses/#{c.courseCode}">#{c.courseCode}</h:outputLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Course Name</f:facet>
                    #{c.name}
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
