<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <div class="page-header">
                <h1>#{adminProgramBean.getProgramByShortName(uriProgramShortName).name} <small>Related Courses</small></h1>
            </div>
            <h:dataTable styleClass="table" value="#{adminProgramBean.getProgramByShortName(uriProgramShortName).courses}" var="c">
                <h:column>
                    <f:facet name="header">Course Code</f:facet>
                    <h:outputLink value="/courses/#{c.courseCode}">#{c.courseCode}</h:outputLink>
                </h:column>
                <h:column>
                    <f:facet name="header">Course Name</f:facet>
                    #{c.name}
                </h:column>
            </h:dataTable>
            <div class="row">
                <div class="col-lg-12">
                    <h2>Add Course to Program</h2>
                </div>
                <h:form>
                    <div class="form-group form-group-sm">
                        <h:outputLabel value="Choose Course:" styleClass="col-md-3 control-label" for="course-select"/>
                        <div class="col-md-9">
                            <h:selectOneMenu id="course-select" styleClass="form-control" value="#{adminProgramBean.courseId}" required="true">
                                <f:selectItem itemLabel="Select Course" noSelectionOption="true"/>
                                <f:selectItems value="#{adminCourseBean.getAllEntitiesDifference(adminProgramBean.getProgramByShortName(uriProgramShortName).courses).values()}" var="course" itemValue="#{course.id}" itemLabel="#{course.courseCode}: #{course.name}" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="col-md-9 col-md-offset-3">
                            <h:commandButton type="submit" value="Add Course" styleClass="btn btn-success" action="#{adminProgramBean.addCourseToProgramByShortCode(adminProgramBean.courseId, uriProgramShortName)}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
