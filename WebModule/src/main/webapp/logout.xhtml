<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewAction action="#{securityBean.logout}"/>
</f:metadata>
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <h1>Logged Out</h1>
            <h:outputLabel value="You are logged out." rendered="#{!securityBean.loggedIn}"/>
            <h:outputLabel value="There was an error logging you out." rendered="#{securityBean.loggedIn}"/>
        </ui:define>
    </ui:composition>
</h:body>
</html>
