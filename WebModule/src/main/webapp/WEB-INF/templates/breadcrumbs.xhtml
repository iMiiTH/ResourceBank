<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewAction action="#{breadcrumbBean.addBreadcrumb('test', '#')}"/>
</f:metadata>
<ui:composition>
    <h:panelGroup layout="block" rendered="#{breadcrumbBean.hasBreadcrumbs()}">
        <ol class="breadcrumb">
            <ui:repeat value="#{breadcrumbBean.breadcrumbs}" var="bc">
                <li class="#{bc.activeClass}">
                    <h:outputLink value="#{bc.url}" rendered="#{!bc.active}">
                        <h:outputText value="#{bc.name}"/>
                    </h:outputLink>
                    <h:outputText value="#{bc.name}" rendered="#{bc.active}"/>
                </li>
            </ui:repeat>
        </ol>
    </h:panelGroup>
</ui:composition>
</html>
