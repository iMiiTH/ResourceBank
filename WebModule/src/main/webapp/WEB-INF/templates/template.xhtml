<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="sticky-footer.min.css"/>
    <h:outputScript library="js" name="jquery-1.11.3.min.js" />
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <ui:insert name="title">
        <ui:include src="title.xhtml"/>
    </ui:insert>
</h:head>

<h:body>
    <ui:insert name="navbar">
        <ui:include src="navbar.xhtml"/>
    </ui:insert>

    <ui:insert name="pre-container">
    </ui:insert>

    <div class="container" style="padding-bottom: 70px">
        <ui:insert name="breadcrumbs">
                <ui:include src="breadcrumbs.xhtml"/>
        </ui:insert>
        <ui:insert name="content">
            <ui:include src="content.xhtml"/>
        </ui:insert>
    </div>
    <ui:insert name="footer">
        <ui:include src="footer.xhtml"/>
    </ui:insert>

    <ui:insert name="post-container">
    </ui:insert>
</h:body>
</html>
