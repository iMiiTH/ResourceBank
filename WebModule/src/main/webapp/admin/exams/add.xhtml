<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jstl/core">
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <div class="page-header">
                <h1>Add Exam
                    <small><h:outputText value="#{param['courseCode']}"/></small>
                </h1>
            </div>

            <ui:include src="/WEB-INF/templates/errors.xhtml"/>
            <h:form id="exam-form" styleClass="form-horizontal" enctype="multipart/form-data">
                <div class="form-group form-group-sm">
                    <h:outputLabel for="type-select" styleClass="col-md-2 control-label" value="Test Type:"/>

                    <div class="col-sm-10">
                        <h:selectOneMenu id="type-select" styleClass="form-control" value="#{adminExamBean.type}">
                            <f:selectItems value="#{adminExamBean.types}" var="type" itemValue="#{type}" itemLabel="#{type.label}"/>
                        </h:selectOneMenu>

                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <h:outputLabel for="year-select" styleClass="col-md-2 control-label" value="Year:"/>

                    <div class="col-md-10">
                        <h:selectOneMenu id="year-select" styleClass="form-control"
                                         value="#{adminExamBean.year}">
                            <f:selectItems value="#{adminExamBean.yearRange}" var="year" itemValue="#{year}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <h:outputLabel for="semester-select" styleClass="col-md-2 control-label" value="Semester:"/>

                    <div class="col-md-10">
                        <h:selectOneMenu id="semester-select" styleClass="form-control"
                                         value="#{adminExamBean.semester}">
                            <f:selectItems value="#{adminExamBean.semesters}" var="semester" itemValue="#{semester}" itemLabel="#{semester.label}"/>
                        </h:selectOneMenu>

                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <h:outputLabel value="Choose File:" styleClass="col-md-2 control-label" for="exam-file"/>
                    <div class="col-md-10">
                        <h:inputFile id="exam-file" value="#{adminExamBean.uploadedFile}" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <h:commandButton type="submit" value="Add Exam" styleClass="btn btn-success" action="#{adminExamBean.buildNewExam(param['courseCode'])}"/>
                    </div>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
