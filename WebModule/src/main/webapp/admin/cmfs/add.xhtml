<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jstl/core">
<f:metadata>
    <f:viewParam name="courseCode" value="#{newAdminCMFBean.courseCode}"/>
</f:metadata>
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <div class="page-header">
                <h1>Add Course Management Form <small>#{newAdminCMFBean.courseCode}</small></h1>
            </div>

            <h:form id="CMF-form" styleClass="form-horizontal" enctype="multipart/form-data">
                <div class="form-group form-group-sm">
                    <h:outputLabel for="year-select" styleClass="col-md-2 control-label" value="Year:"/>

                    <div class="col-md-10">
                        <h:selectOneMenu id="year-select" styleClass="form-control"
                                         value="#{newAdminCMFBean.year}">
                            <f:selectItems value="#{newAdminCMFBean.yearRange}" var="year" itemValue="#{year}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <h:outputLabel for="semester-select" styleClass="col-md-2 control-label" value="Semester:"/>

                    <div class="col-md-10">
                        <h:selectOneMenu id="semester-select" styleClass="form-control"
                                         value="#{newAdminCMFBean.semester}">
                            <f:selectItems value="#{newAdminCMFBean.semesters}" var="semester" itemValue="#{semester}" itemLabel="#{semester.label}"/>
                        </h:selectOneMenu>

                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <h:outputLabel value="Choose File:" styleClass="col-md-2 control-label" for="CMF-file"/>
                    <div class="col-md-10">
                        <h:inputFile id="CMF-file" value="#{newAdminCMFBean.uploadedFile}" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <h:commandButton type="submit" value="Add Exam" styleClass="btn btn-success" action="#{newAdminCMFBean.buildNewCMF()}"/>
                    </div>
                </div>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
