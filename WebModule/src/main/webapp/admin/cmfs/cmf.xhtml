<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="id" value="#{editCMFBean.id}"/>
    <f:event type="preRenderView" listener="#{editCMFBean.initialize}"/>
</f:metadata>
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <div class="page-header">
                <h1>Course Management Form <small>Administration</small>
                </h1>
                <p>Exam ##{editCMFBean.cmf.id} of #{editCMFBean.cmf.ownerCourse.courseCode}</p>
            </div>
            <ui:include src="/WEB-INF/templates/errors.xhtml"/>
            <h:form id="exam-edit-form" styleClass="form-horizontal">
                <div class="form-group form-group-sm">
                    <h:outputLabel for="year-select" styleClass="col-md-2 control-label" value="Year:"/>

                    <div class="col-md-10">
                        <h:selectOneMenu id="year-select" styleClass="form-control"
                                         value="#{editCMFBean.cmf.year}">
                            <f:selectItems value="#{editCMFBean.yearRange}" var="year" itemValue="#{year}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <h:outputLabel for="semester-select" styleClass="col-md-2 control-label" value="Semester:"/>

                    <div class="col-md-10">
                        <h:selectOneMenu id="semester-select" styleClass="form-control"
                                         value="#{editCMFBean.cmf.semester}">
                            <f:selectItems value="#{editCMFBean.semesters}" var="semester" itemValue="#{semester}" itemLabel="#{semester.label}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <h:commandButton type="submit" styleClass="btn btn-success" value="Save Changes" action="#{editCMFBean.editCMF(editCMFBean.id)}"/>
                        <h:commandButton type="submit" styleClass="btn btn-danger pull-right" value="Delete Exam" action="#{editCMFBean.deleteCourseManagementFormById(editCMFBean.id)}"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
