<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <h1>Program Index Page</h1>

            <p>This page will let administrators interact with programs.</p>

            <h2>Program Master List:</h2>
            <h:dataTable styleClass="table" value="#{adminProgramBean.allPrograms}" var="p">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{p.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{p.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Short name</f:facet>
                    #{p.shortname}
                </h:column>
                <h:column>
                    <f:facet name="header">Faculty</f:facet>
                    #{p.faculty.name}
                </h:column>
            </h:dataTable>

            <h2>Actions:</h2>
            <h2>Add a new program:</h2>
            <h:form>
                <div class="form-group">
                    <h:outputLabel value="Program Name:" for="program_name"/>
                        <h:inputText id="program_name" styleClass="form-control" value="#{adminProgramBean.name}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Shortname:" for="program_shortname"/>
                        <h:inputText id="program_shortname" styleClass="form-control" value="#{adminProgramBean.shortName}"/>
                </div>
                <div class="form-group">
                    <h:selectOneMenu styleClass="form-control" value="#{adminProgramBean.facultyId}">
                        <f:selectItems value="#{adminFacultyBean.facultyList}" var="faculty" itemValue="#{faculty.id}" itemLabel="#{faculty.name}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:commandButton styleClass="btn" value="Submit" action="#{adminProgramBean.addProgram()}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
