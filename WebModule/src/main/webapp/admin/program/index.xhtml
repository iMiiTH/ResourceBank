<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <h1>Program Index Page</h1>
            <p>This page will let administrators interact with programs.</p>

            <h:form>
                <div class="form-group">
                    <h:outputLabel value="Program Name:">
                        <h:inputText styleClass="form-control" value="#{adminProgramBean.name}"/>
                    </h:outputLabel>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Shortname:">
                        <h:inputText styleClass="form-control" value="#{adminProgramBean.shortName}"/>
                    </h:outputLabel>
                </div>
                <div class="form-group">
                    <h:commandButton styleClass="btn" value="Submit" action="#{adminProgramBean.addProgram()}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
