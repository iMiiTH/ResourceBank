<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewAction action="#{breadcrumbBean.addBreadcrumb('Administration', '/admin/')}"/>
    <f:viewAction action="#{breadcrumbBean.addActiveBreadcrumb('Faculties')}"/>
</f:metadata>
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <div class="page-header">
                <h1>Faculties <small>Administration</small></h1>
            </div>
            <h2>Faculty List:</h2>
            <h:dataTable styleClass="table" value="#{adminFacultyBean.getAllEntities()}" var="f">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{f.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{f.name}
                </h:column>

            </h:dataTable>

            <h2>Add a faculty:</h2>

            <ui:include src="/WEB-INF/templates/errors.xhtml"/>

            <h:form>
                <div class="form-group">
                    <h:outputLabel value="Faculty Name:" for="faculty-name-input"/>
                    <h:inputText id="faculty-name-input"
                                 styleClass="form-control"
                                 value="#{adminFacultyBean.name}"
                                 validator="#{facultyNameValidator.validate}"/>
                </div>
                <div class="form-group">
                    <h:commandButton styleClass="btn" value="Submit" action="#{adminFacultyBean.addFaculty()}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
