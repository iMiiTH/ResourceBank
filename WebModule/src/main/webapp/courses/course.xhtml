<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <div class="page-header">
                <h1>#{uriCourseCode}:
                    <small>#{courseDisplayBean.findCourseByCourseCode(uriCourseCode).name}</small>
                </h1>
            </div>
            <h2>Course Managment Forms:
            </h2>
            <div class="row">
                <div class="col-lg-12">
                    <h:dataTable styleClass="table" value="#{courseDisplayBean.findCourseByCourseCode(uriCourseCode).courseManagementForms}" var="cmf">
                        <h:column>
                            <f:facet name="header">Semester</f:facet>
                            #{cmf.semester.label}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Year</f:facet>
                            #{cmf.year}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Download</f:facet>
                            <a href="/downloads/cmfs/cmf?id=#{cmf.id}"><i class="glyphicon glyphicon-download"/></a>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Edit</f:facet>
                            <a href="/admin/cmfs/cmf.xhtml?id=#{cmf.id}"><i class="glyphicon glyphicon-pencil"/></a>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
            <div class="row mrgn-bttm-">
                <div class="col-lg-12">
                    <a href="/admin/cmfs/add.xhtml?courseCode=#{uriCourseCode}" class="btn btn-success btn-sm pull-left">Add New CMF</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h2>Test List:</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h:dataTable styleClass="table" value="#{courseDisplayBean.findCourseByCourseCode(uriCourseCode).exams}" var="ce">
                        <h:column>
                            <f:facet name="header">Type</f:facet>
                            #{ce.type.label}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Semester</f:facet>
                            #{ce.semester.label}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Year</f:facet>
                            #{ce.year}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Download</f:facet>
                            <a href="/downloads/exams/exam?id=#{ce.id}"><i class="glyphicon glyphicon-download"/> </a>
                        </h:column>
                        <h:column rendered="#{securityBean.userAdmin}">
                            <f:facet name="header">Edit</f:facet>
                            <a href="/admin/exams/modify/#{ce.id}"><i class="glyphicon glyphicon-pencil"/></a>
                        </h:column>
                    </h:dataTable>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-12">
                    <a href="/admin/exams/add.xhtml?courseCode=#{uriCourseCode}" class="btn btn-success btn-sm pull-left">Add New Exam</a>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
