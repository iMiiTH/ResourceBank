<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <div class="page-header">
                <h1>#{uriCourseCode}:
                    <small>#{courseDisplayBean.findCourseByCourseCode(uriCourseCode).name}</small>
                </h1>
            </div>
            <h2>Test List:</h2>
            <h:dataTable styleClass="table" value="#{courseDisplayBean.findCourseByCourseCode(uriCourseCode).exams}"
                         var="c">
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    #{c.type}
                </h:column>
                <h:column>
                    <f:facet name="header">Semester</f:facet>
                    #{c.semester}
                </h:column>
                <h:column>
                    <f:facet name="header">Year</f:facet>
                    #{c.year}
                </h:column>
            </h:dataTable>
            <h2>Actions:</h2>
            <h3>Upload File (test):</h3>
            <h:form id="form" enctype="multipart/form-data">
                <div class="form-group">
                    <h:outputLabel value="Choose file:" for="file"/>
                    <h:inputFile id="file" value="#{fileUploadBean.file}" validator="#{fileUploadBean.validateFile}"/>
                </div>
                <div class="form-group">
                    <h:commandButton value="Upload" styleClass="btn" action="#{fileUploadBean.upload}" type="submit"/>
                    <h:message styleClass="has-error" for="file" id="fileError"/>
                </div>
            </h:form>
            <h3>Add New Exam (metadata):</h3>
            <h:form>
                <div class="form-group">
                    <h:outputLabel for="type-select" value="Test Type:"/>
                    <h:selectOneMenu id="type-select" styleClass="form-control" value="#{adminExamBean.type}">
                        <f:selectItem itemValue="exam" itemLabel="Exam"/>
                        <f:selectItem itemValue="exam" itemLabel="Midterm"/>
                        <f:selectItem itemValue="test" itemLabel="Test"/>
                        <f:selectItem itemValue="p-test" itemLabel="Practice Test"/>
                        <f:selectItem itemValue="p-questions" itemLabel="Practice Problems"/>
                        <f:selectItem itemValue="other" itemLabel="Other"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:outputLabel for="year-select" value="Year:"/>
                    <h:selectOneMenu id="year-select" styleClass="form-control" value="#{adminExamBean.year}">
                        <f:selectItem itemValue="2010" itemLabel="2010"/>
                        <f:selectItem itemValue="2011" itemLabel="2011"/>
                        <f:selectItem itemValue="2012" itemLabel="2012"/>
                        <f:selectItem itemValue="2013" itemLabel="2013"/>
                        <f:selectItem itemValue="2014" itemLabel="2014"/>
                        <f:selectItem itemValue="2015" itemLabel="2015"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:outputLabel for="semester-select" value="Semester:"/>
                    <h:selectOneMenu id="semester-select" styleClass="form-control" value="#{adminExamBean.semester}">
                        <f:selectItem itemValue="fall" itemLabel="Fall"/>
                        <f:selectItem itemValue="winter" itemLabel="Winter"/>
                        <f:selectItem itemValue="spring" itemLabel="Spring"/>
                        <f:selectItem itemValue="summer" itemLabel="Summer"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:commandButton type="submit" value="Add Exam" styleClass="btn" action="#{adminExamBean.buildNewExam(uriCourseCode)}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
