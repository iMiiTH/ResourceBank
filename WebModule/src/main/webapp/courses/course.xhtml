<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <div class="page-header">
                <h1>#{uriCourseCode}:
                    <small>#{courseDisplayBean.findCourseByCourseCode(uriCourseCode).name}</small>
                </h1>
            </div>
            <h2>Test List:</h2>
            <h:dataTable styleClass="table" value="#{courseDisplayBean.findCourseByCourseCode(uriCourseCode).exams}"
                         var="c">
                <h:column>
                    <f:facet name="header">Type</f:facet>
                    #{c.type}
                </h:column>
                <h:column>
                    <f:facet name="header">Semester</f:facet>
                    #{c.semester}
                </h:column>
                <h:column>
                    <f:facet name="header">Year</f:facet>
                    #{c.year}
                </h:column>
            </h:dataTable>

            <h2>Actions:</h2>
            <a href="/admin/exams/add.xhtml?courseCode=#{uriCourseCode}" class="btn btn-default">Add New Exam</a>
        </ui:define>
    </ui:composition>
</h:body>
</html>
