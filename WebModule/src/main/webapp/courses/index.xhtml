<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <h1>Courses <small>Master List</small></h1>
            <p>All courses available on the site are listed here, not organized by program relevance.</p>
            <h:dataTable styleClass="table" value="#{adminCourseBean.masterList}" var="c">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{c.courseCode}
                </h:column>
                <h:column>
                    <f:facet name="header">Faculty</f:facet>
                    #{c.name}
                </h:column>
            </h:dataTable>

        </ui:define>
    </ui:composition>
</h:body>
</html>
